<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>



    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div class="header">
                    <div id=got>#</div>
                    <h2>Hangman Game</h2>
                </div>
            </div>
        </div>
        <div class="row">

            <div id="info" class="col-xs-8 col-xs-offset-2">
                Press any letter key to start
            </div>
        </div>

        <div class="row body-container">

            <div class="col-xs-12 col-md-8 col-md-offset-2">
                <div class="guess">
                    <h1>Guess the Word</h1>
                    <div id="current-word"></div>
                </div>
            </div>

            <div id="score" class="class col-xs-12 col-md-2">
                Wins=<span id="wins" class=""></span>
                Loses=<span id="loses" class=""></span>
            </div>

            <div class="col-xs-6">
                <div class="remaining">
                    <h3>Guesses Remaining</h3>
                    <div id="guesses-remaining"></div>
                </div>
            </div>

            <div class="col-xs-6">
                <div class="already">
                    <h3>Letters Already Guessed</h3>
                    <div id="already-guessed"></div>
                </div>
            </div>

        </div>


        <!-- <img class="img" src="https://vignette.wikia.nocookie.net/gotascent/images/8/88/Game-of-thrones-house-567481.jpg/revision/latest?cb=20140703211035" 
    alt="Game of Thrones"> -->

        <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
